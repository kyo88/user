extensions:
    - Memio\SpecGen\MemioSpecGenExtension
    - RMiller\BehatSpec\PhpSpecExtension

suites:
    user_suite:
        namespace: Black\User
        psr4_prefix: Black
        src_path: %paths.config%/src
